  - text: Très bien, je te propose de visiter le canal Coach Drépano en suivant le lien ci-dessous. Tu y trouveras beaucoup d'informations et des cours sur comment mieux vivre avec la drépanocytose. https://t.me/joinchat/_MwGt64XTbhkYTI0
